<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
<title>Volume of a Sphere</title>
<style> 
body{padding-top:30px;}
label,input{display:block;} 
</style>
</head>
<body>
	<h3>Input radius value and get the volume of a sphere.</h3>
    
    <form id="sphereForm">
        <label for="radius">Radius</label>
        <input type="text" id="radius" name="radius" step="any" required>
        
        <label for="result">Volume:</label>
        <input id=volume type="text" name="result" readonly>
        
		<button type="button" onclick="volume_sphere()">Calculate</button>
    </form>

	<script type="text/javascript" src="./script.js"></script>
</body>
</html>
